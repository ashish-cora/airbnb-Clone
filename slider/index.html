<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="imgDiv" id="imgDiv">
        <div id="imgRoll">
          <img
            id="firstImage"
            class="img"
            src="./assets/ember.jpg"
            alt="ember"
          />
          <img
            id="secondImage"
            class="img"
            src="./assets/invoker.jpg"
            alt="invoker"
          />
          <img
            id="thirdImage"
            class="img"
            src="./assets/rubick.jpg"
            alt="rubick"
          />
          <img id="fourthImage" class="img" src="./assets/sf.jpg" alt="sf" />
          <img
            id="fifthImage"
            class="img"
            src="./assets/spectre.jpg"
            alt="spectre"
          />
        </div>
        <i id="previous" class="fa fa-chevron-left" style="color: #ffffff"></i>
        <i id="next" class="fa fa-chevron-right" style="color: #ffffff"></i>
      </div>

      <ul>
        <div class="liWrapper">
          <li class="li" id="li1">&nbsp</li>
          <li class="li" id="li2">&nbsp</li>
          <li class="li" id="li3">&nbsp</li>
          <li class="li" id="li4">&nbsp</li>
          <li class="li" id="li5">&nbsp</li>
        </div>
      </ul>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
